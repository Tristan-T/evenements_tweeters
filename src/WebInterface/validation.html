<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Validator</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="http://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="stylesheet" href="styles/range_slider.css"/>
</head>

<body>
<div id="tweets_wrapper">
    <div id="tweets_header">
        <span id="tweets_title">Latest Tweets</span>
        <div id="tweets_header_accent"></div>
    </div>
    <div id="tweets_body">
    </div>
</div>
<div id="map"></div>
<div id="selectors_wrapper">
    <div class=checkbox>
        <input class="custom_checkbox_2" type="checkbox" checked id="checkbox1" name="checkbox1" value="Flooding">
        <label for="checkbox1"> Inondation</label><br>
    </div>
<!--        <select id="date_selector">-->
<!--            <option value="5m">5 min</option>-->
<!--            <option value="10m">10 min</option>-->
<!--            <option value="15m">15 min</option>-->
<!--            <option value="30m">30 min</option>-->
<!--            <option value="60m">60 min</option>-->
<!--            <option value="12h">12h</option>-->
<!--            <option value="24h">24h</option>-->
<!--        </select>-->
</div>
<div id="slider_wrapper">
    <div id="max"></div>
    <div class="middle">

        <div class="multi-range-slider">
            <input type="range" id="input-left" min="0" max="100" value="25">
            <input type="range" id="input-right" min="0" max="100" value="75">

            <div class="slider">
                <div class="track"></div>
                <div class="range"></div>
                <div class="thumb left"></div>
                <div class="thumb right"></div>
            </div>

        </div>

    </div>

    <div id="min"></div>
</div>
</body>

<script src="scripts/main.js"></script>
