<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Natural disaster world map</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
		<script src="https://d3js.org/d3.v6.min.js"></script>
		<script src="http://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>
		<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
		<link rel="stylesheet" href="styles/main.css"/>
		<link rel="stylesheet" href="styles/range_slider.css"/>
	</head>

	<body>
		<div id="tweets_wrapper">
			<div id="tweets_header">
				<span id="tweets_title">Tweets</span>
				<div id="tweets_header_accent"></div>
			</div>
			<div id="tweets_body">
			</div>
		</div>
		<div id="switchToValidation"><a href="./validation.html">Vous voulez nous aider ? Cliquez ici pour valider des tweets.</a></div>
		<div id="map"></div>
		<div id="selectors_wrapper">
				<div class="checkbox">
					<input class="custom_checkbox" type="checkbox" checked id="checkbox1" name="checkbox1" value="Flooding">
					<label for="checkbox1"> Inondation</label><br>
				</div>
				<div class="checkbox">
					<input class="custom_checkbox" type="checkbox" checked id="checkbox2" name="checkbox2" value="Earthquake">
					<label for="checkbox2"> Tremblement de terre</label><br>
				</div>
				<div class="checkbox">
					<input class="custom_checkbox" type="checkbox" checked id="checkbox3" name="checkbox3" value="Volcanic Eruption">
					<label for="checkbox3"> Éruption volcanique</label><br>
				</div>
				<div class="checkbox">
					<input class="custom_checkbox" type="checkbox" checked id="checkbox4" name="checkbox4" value="Tsunami">
					<label for="checkbox4"> Tsunamis</label><br>
				</div>
				<div class="checkbox">
					<input class="custom_checkbox" type="checkbox" checked id="checkbox5" name="checkbox5" value="Cyclone">
					<label for="checkbox5"> Cyclone</label><br>
				</div>
				<div class="checkbox">
					<input class="custom_checkbox" type="checkbox" checked id="checkbox6" name="checkbox6" value="Extreme precipitation">
					<label for="checkbox6"> Précipitations extrêmes</label><br>
				</div>
				<div class="checkbox">
					<input class="custom_checkbox" type="checkbox" checked id="checkbox7" name="checkbox7" value="Hurricane">
					<label for="checkbox7"> Ouragan</label><br>
				</div>
				<div class="checkbox">
					<input class="custom_checkbox" type="checkbox" checked id="checkbox8" name="checkbox8" value="Storm">
					<label for="checkbox8"> Orage</label><br>
				</div>
				<div class="checkbox">
					<input class="custom_checkbox" type="checkbox" checked id="checkbox9" name="checkbox9" value="Wildfire">
					<label for="checkbox9"> Incendie</label><br>
				</div>
				<div class="checkbox">
					<input class="custom_checkbox" type="checkbox" checked id="checkbox10" name="checkbox10" value="Landslide">
					<label for="checkbox10"> Glissement de terrain</label><br>
				</div>

				<div id="date_selector_wrapper"> Dans les dernières
					<select id="date_selector">
						<option value="5m">5 min</option>
						<option value="10m">10 min</option>
						<option value="15m">15 min</option>
						<option value="30m">30 min</option>
						<option value="60m">60 min</option>
						<option value="12h">12h</option>
						<option value="24h">24h</option>
					</select>
				</div>
				<div id="buttons_wrapper">
					<button id="apply_button">Appliquer</button>
					<button id="reset_button">Reset</button>
				</div>
		</div>
		<div id="slider_wrapper">
			<div id="max"></div>
			<div class="middle">

				<div class="multi-range-slider">
					<input type="range" id="input-bottom" min="0" max="100" value="99">
					<input type="range" id="input-top" min="0" max="100" value="1">

					<div class="slider">
						<div class="track"></div>
						<div class="range"></div>
						<div class="thumb left"></div>
						<div class="thumb right"></div>
					</div>

				</div>

			</div>

			<div id="min"></div>
		</div>
	</body>
	<!-- Make sure to import the script after the page has been loaded-->
	<script src="scripts/main.js"></script>
	<script src="scripts/interactions.js"></script>
</html>
